<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-package-type-heading" jhiTranslate="klavApp.packageType.home.createOrEditLabel">Create or edit a Package Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!packageType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="packageType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.packageType.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="packageType.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.packageType.travel" for="field_travel">Travel</label>
                    <select class="form-control" id="field_travel" name="travel" [(ngModel)]="packageType.travel" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="travelOption.id === packageType.travel?.id ? packageType.travel : travelOption" *ngFor="let travelOption of travels; trackBy: trackTravelById">{{travelOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
