<div>
    <h2 id="page-heading">
        <span jhiTranslate="klavApp.status.home.title">Statuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-status" [routerLink]="['/status/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="klavApp.status.home.createLabel">
            Create new Status
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="statuses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="klavApp.status.value">Value</span></th>
            <th><span jhiTranslate="klavApp.status.date">Date</span></th>
            <th><span jhiTranslate="klavApp.status.reason">Reason</span></th>
            <th><span jhiTranslate="klavApp.status.comment">Comment</span></th>
            <th><span jhiTranslate="klavApp.status.booking">Booking</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let status of statuses ;trackBy: trackId">
                <td><a [routerLink]="['/status', status.id, 'view' ]">{{status.id}}</a></td>
                <td>{{status.value}}</td>
                <td>{{status.date | date:'medium'}}</td>
                <td>{{status.reason}}</td>
                <td>{{status.comment}}</td>
                <td>
                    <div *ngIf="status.booking">
                        <a [routerLink]="['../booking', status.booking?.id, 'view' ]" >{{status.booking?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/status', status.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/status', status.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'status/'+ status.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
