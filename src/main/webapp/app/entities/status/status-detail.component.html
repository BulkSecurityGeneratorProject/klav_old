<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="status">
            <h2><span jhiTranslate="klavApp.status.detail.title">Status</span> {{status.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="klavApp.status.value">Value</span></dt>
                <dd>
                    <span>{{status.value}}</span>
                </dd>
                <dt><span jhiTranslate="klavApp.status.date">Date</span></dt>
                <dd>
                    <span>{{status.date}}</span>
                </dd>
                <dt><span jhiTranslate="klavApp.status.reason">Reason</span></dt>
                <dd>
                    <span>{{status.reason}}</span>
                </dd>
                <dt><span jhiTranslate="klavApp.status.comment">Comment</span></dt>
                <dd>
                    <span>{{status.comment}}</span>
                </dd>
                <dt><span jhiTranslate="klavApp.status.booking">Booking</span></dt>
                <dd>
                    <div *ngIf="status.booking">
                        <a [routerLink]="['/booking', status.booking?.id, 'view']">{{status.booking?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/status', status.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
