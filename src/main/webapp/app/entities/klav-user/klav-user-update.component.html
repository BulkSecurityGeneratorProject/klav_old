<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-klav-user-heading" jhiTranslate="klavApp.klavUser.home.createOrEditLabel">Create or edit a Klav User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!klavUser.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="klavUser.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                        [(ngModel)]="klavUser.phoneNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.birthdate" for="field_birthdate">Birthdate</label>
                    <div class="d-flex">
                        <input id="field_birthdate" type="datetime-local" class="form-control" name="birthdate" [(ngModel)]="birthdate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.selfDescription" for="field_selfDescription">Self Description</label>
                    <input type="text" class="form-control" name="selfDescription" id="field_selfDescription"
                        [(ngModel)]="klavUser.selfDescription" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.gender" for="field_gender">Gender</label>
                    <input type="text" class="form-control" name="gender" id="field_gender"
                        [(ngModel)]="klavUser.gender" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.nationality" for="field_nationality">Nationality</label>
                    <input type="text" class="form-control" name="nationality" id="field_nationality"
                        [(ngModel)]="klavUser.nationality" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.login" for="field_login">Login</label>
                    <input type="text" class="form-control" name="login" id="field_login"
                        [(ngModel)]="klavUser.login" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                        [(ngModel)]="klavUser.firstName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                        [(ngModel)]="klavUser.lastName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="klavUser.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.activated" for="field_activated">Activated</label>
                    <input type="checkbox" class="form-control" name="activated" id="field_activated"
                        [(ngModel)]="klavUser.activated" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.activationKey" for="field_activationKey">Activation Key</label>
                    <input type="text" class="form-control" name="activationKey" id="field_activationKey"
                        [(ngModel)]="klavUser.activationKey" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.resetKey" for="field_resetKey">Reset Key</label>
                    <input type="text" class="form-control" name="resetKey" id="field_resetKey"
                        [(ngModel)]="klavUser.resetKey" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.resetDate" for="field_resetDate">Reset Date</label>
                    <div class="d-flex">
                        <input id="field_resetDate" type="datetime-local" class="form-control" name="resetDate" [(ngModel)]="resetDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.password" for="field_password">Password</label>
                    <input type="text" class="form-control" name="password" id="field_password"
                        [(ngModel)]="klavUser.password" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.klavUser.livesAt" for="field_livesAt">Lives At</label>
                    <select class="form-control" id="field_livesAt" name="livesAt" [(ngModel)]="klavUser.livesAt">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="addressOption.id === klavUser.livesAt?.id ? klavUser.livesAt : addressOption" *ngFor="let addressOption of livesats; trackBy: trackAddressById">{{addressOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="klavApp.klavUser.chat" for="field_chat">Chat</label>
                    <select class="form-control" id="field_chat" multiple name="chat" [(ngModel)]="klavUser.chats">
                        <option [ngValue]="getSelected(klavUser.chats, chatOption)" *ngFor="let chatOption of chats; trackBy: trackChatById">{{chatOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
