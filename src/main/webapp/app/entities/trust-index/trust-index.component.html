<div>
    <h2 id="page-heading">
        <span jhiTranslate="klavApp.trustIndex.home.title">Trust Indices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-trust-index" [routerLink]="['/trust-index/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="klavApp.trustIndex.home.createLabel">
            Create new Trust Index
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="trustIndices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="klavApp.trustIndex.value">Value</span></th>
            <th><span jhiTranslate="klavApp.trustIndex.date">Date</span></th>
            <th><span jhiTranslate="klavApp.trustIndex.booking">Booking</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trustIndex of trustIndices ;trackBy: trackId">
                <td><a [routerLink]="['/trust-index', trustIndex.id, 'view' ]">{{trustIndex.id}}</a></td>
                <td>{{trustIndex.value}}</td>
                <td>{{trustIndex.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="trustIndex.booking">
                        <a [routerLink]="['../booking', trustIndex.booking?.id, 'view' ]" >{{trustIndex.booking?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/trust-index', trustIndex.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/trust-index', trustIndex.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'trust-index/'+ trustIndex.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
