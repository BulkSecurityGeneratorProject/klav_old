<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="message">
            <h2><span jhiTranslate="klavApp.message.detail.title">Message</span> {{message.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="klavApp.message.content">Content</span></dt>
                <dd>
                    <span>{{message.content}}</span>
                </dd>
                <dt><span jhiTranslate="klavApp.message.sentDate">Sent Date</span></dt>
                <dd>
                    <span>{{message.sentDate}}</span>
                </dd>
                <dt><span jhiTranslate="klavApp.message.sender">Sender</span></dt>
                <dd>
                    <div *ngIf="message.sender">
                        <a [routerLink]="['/klav-user', message.sender?.id, 'view']">{{message.sender?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="klavApp.message.chat">Chat</span></dt>
                <dd>
                    <div *ngIf="message.chat">
                        <a [routerLink]="['/chat', message.chat?.id, 'view']">{{message.chat?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/message', message.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
