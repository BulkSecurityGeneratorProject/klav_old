<div>
    <h2 id="page-heading">
        <span jhiTranslate="klavApp.file.home.title">Files</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-file" [routerLink]="['/file/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="klavApp.file.home.createLabel">
            Create new File
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="files">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="klavApp.file.fileURL">File URL</span></th>
            <th><span jhiTranslate="klavApp.file.name">Name</span></th>
            <th><span jhiTranslate="klavApp.file.updatedDate">Updated Date</span></th>
            <th><span jhiTranslate="klavApp.file.mimeType">Mime Type</span></th>
            <th><span jhiTranslate="klavApp.file.type">Type</span></th>
            <th><span jhiTranslate="klavApp.file.travel">Travel</span></th>
            <th><span jhiTranslate="klavApp.file.klavUser">Klav User</span></th>
            <th><span jhiTranslate="klavApp.file.travelPackage">Travel Package</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let file of files ;trackBy: trackId">
                <td><a [routerLink]="['/file', file.id, 'view' ]">{{file.id}}</a></td>
                <td>{{file.fileURL}}</td>
                <td>{{file.name}}</td>
                <td>{{file.updatedDate | date:'medium'}}</td>
                <td>{{file.mimeType}}</td>
                <td jhiTranslate="{{'klavApp.FileType.' + file.type}}">{{file.type}}</td>
                <td>
                    <div *ngIf="file.travel">
                        <a [routerLink]="['../travel', file.travel?.id, 'view' ]" >{{file.travel?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="file.klavUser">
                        <a [routerLink]="['../klav-user', file.klavUser?.id, 'view' ]" >{{file.klavUser?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="file.travelPackage">
                        <a [routerLink]="['../travel-package', file.travelPackage?.id, 'view' ]" >{{file.travelPackage?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/file', file.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/file', file.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'file/'+ file.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
