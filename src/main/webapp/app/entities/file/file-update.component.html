<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-file-heading" jhiTranslate="klavApp.file.home.createOrEditLabel">Create or edit a File</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!file.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="file.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.file.fileURL" for="field_fileURL">File URL</label>
                    <input type="text" class="form-control" name="fileURL" id="field_fileURL"
                        [(ngModel)]="file.fileURL" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.file.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="file.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.file.updatedDate" for="field_updatedDate">Updated Date</label>
                    <div class="d-flex">
                        <input id="field_updatedDate" type="datetime-local" class="form-control" name="updatedDate" [(ngModel)]="updatedDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.file.mimeType" for="field_mimeType">Mime Type</label>
                    <input type="text" class="form-control" name="mimeType" id="field_mimeType"
                        [(ngModel)]="file.mimeType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.file.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="file.type" id="field_type" >
                        <option value="IDPROOF">{{'klavApp.FileType.IDPROOF' | translate}}</option>
                        <option value="TRAVELPROOF">{{'klavApp.FileType.TRAVELPROOF' | translate}}</option>
                        <option value="PACKAGEPICTURE">{{'klavApp.FileType.PACKAGEPICTURE' | translate}}</option>
                        <option value="PROFILEPICTURE">{{'klavApp.FileType.PROFILEPICTURE' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.file.travel" for="field_travel">Travel</label>
                    <select class="form-control" id="field_travel" name="travel" [(ngModel)]="file.travel" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="travelOption.id === file.travel?.id ? file.travel : travelOption" *ngFor="let travelOption of travels; trackBy: trackTravelById">{{travelOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.file.klavUser" for="field_klavUser">Klav User</label>
                    <select class="form-control" id="field_klavUser" name="klavUser" [(ngModel)]="file.klavUser" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="klavUserOption.id === file.klavUser?.id ? file.klavUser : klavUserOption" *ngFor="let klavUserOption of klavusers; trackBy: trackKlavUserById">{{klavUserOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klavApp.file.travelPackage" for="field_travelPackage">Travel Package</label>
                    <select class="form-control" id="field_travelPackage" name="travelPackage" [(ngModel)]="file.travelPackage" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="travelPackageOption.id === file.travelPackage?.id ? file.travelPackage : travelPackageOption" *ngFor="let travelPackageOption of travelpackages; trackBy: trackTravelPackageById">{{travelPackageOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
